<article class="container">
    <section class="users">
        <div class="form-group row">
            <div class="col-sm-12">
                <input type="text" class="form-control" id="inputlname3" placeholder="search here"
                    [(ngModel)]="searchTerm">
            </div>
        </div>
        <!-- <div *ngFor="let bk of books | filter:filteredString" class="my-3"> -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Cover Page</th>
                    <th scope="col">Book Tittle</th>
                    <th scope="col">Author Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let book of books| bookFilter:searchTerm">
                    <td><img [src]="createImgPath(book.imgPath)" alt="Cover Page" style="width:60px; height:60px;">
                    </td>
                    <td>{{book.bookname}}</td>
                    <td>{{book.authorname}}</td>

                </tr>
            </tbody>
        </table>
        <!-- </div> -->

    </section>
</article>
