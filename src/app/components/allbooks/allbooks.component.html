<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Tittle</th>
            <th scope="col">Detail</th>
            <th scope="col">Authors</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of books">
            <th scope="row">{{item.id}}</th>
            <td>{{item.book_tittle}}</td>
            <td>{{item.book_detail}}</td>
            <td>{{item.author.name}}</td>
        </tr>
    </tbody>
</table>
