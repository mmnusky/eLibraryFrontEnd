<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of authors">
            <th scope="row">{{item.id}}</th>
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td *ngIf="item.user_status == 1">Active</td>
            <td *ngIf="item.user_status != 1">Innactive</td>
            <button routerLink="/request/{{item.id}}">Change Status</button>
            
        </tr>
    </tbody>
</table>
