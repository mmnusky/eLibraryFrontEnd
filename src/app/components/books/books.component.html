
<form (ngSubmit)="insertData()">
    <div class="form-group">
        <label for="book_tittle">Book Tittle</label>
        <input type="text" name="book_tittle" class="form-control" [(ngModel)]="book.book_tittle">
    </div>
    <div class="form-group">
        <label for="book_detail">Book Detail</label>
        <input type="text" name="book_tittle" class="form-control" [(ngModel)]="book.book_detail">
    </div>
    <!-- <div class="form-group">
        <label for="book_image">Book Image</label>
        <input type="file" name="book_image" class="form-control" [(ngModel)]="book.book_image">
    </div> -->
    <button class="btn btn-dark btn-sm mt-2 mb-4">Submit</button>
</form>

<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Tittle</th>
            <th scope="col">Detail</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of books">
            <th scope="row">{{item.id}}</th>
            <td>{{item.book_tittle}}</td>
            <td>{{item.book_detail}}</td>
        </tr>
    </tbody>
</table>
